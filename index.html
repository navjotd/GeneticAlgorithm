<!DOCTYPE html>
<html>
<head>
	<title>Genetic Algorithm</title>
	<link rel="stylesheet" type="text/css" href="grid.css">
	<script src="genealgo.js"></script>
</head>
<body>
	<canvas id="grid"></canvas>
	<canvas id="points"></canvas>

	<div id="container">
		<div id="settings">http://navjot.ca/GeneticAlgorithm/gridPainter.js
			<form>
				Population Size <br>
				(even natural number): <br>
				<input type="text" id="popSize"> </input>
				<br> Target: <br>
				<input type="text" id="target"> </input>
				<br> Mutation Rate <br>
				(entering 10 means 1/10 = 0.1): <br>
				<input type="text" id="mutation"> </input>
			</form>

			<a id="button">OK</a>
		</div>

		<div id="results">
		</div>
	</div>

	<script src="gridpainter.js"></script>
	<script src="main.js"></script>
</body>
</html>
