<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<title>Genetic Algorithm</title>
	<link rel="stylesheet" type="text/css" href="grid.css">
	<script src="genealgo.js"></script>
</head>
<body>
	<canvas id="grid"></canvas>
	<canvas id="points"></canvas>

	<div id="container">
		<div id="error" class="hide">
			Population size must be an even integer from 2 to 1000 </br>
			Mutation rate must be an integer from 1 to 2000.
		</div>
		<div id="settings">
			<form>
				Population Size <br>
				(Even Natural number from 2 to 1000): <br>
				<input type="text" id="popSize"> </input>
				<br> Target: <br>
				<input type="text" id="target"> </input>
				<br> Mutation Rate <br>
				(Natural number from 1 to 2000. Bigger number means longer simulation): <br>
				<input type="text" id="mutation"> </input>
			</form>

			<a id="button">OK</a>
		</div>

		<div id="results" class="hide">
		</div>
	</div>

	<script src="gridpainter.js"></script>
	<script src="main.js"></script>
</body>
</html>
